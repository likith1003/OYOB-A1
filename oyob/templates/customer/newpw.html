{% extends "base.html" %}

{% block title %}
New Password
{% endblock title %}

{% block body %}
<center>
    <form method="post">
        {% csrf_token %}
        <label for="pw">New Password</label>
        <input type="text" name="pw" id="pw"> <br><br>
        <label for="cpw">Confirm New Password</label>
        <input type="text" name="cpw" id="cpw"> <br><br>
        <input type="submit" value="Change Password">
    </form>
</center>
{% endblock body %}
